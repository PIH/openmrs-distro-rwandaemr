            $(document).on("click", function(event){
                var classOfClicked = event.target.className;
                var nameOfClicked = event.target.name;
                var idOfClicked = event.target.id;
                var parentElement = $("input[id='"+idOfClicked+"']").parent().parent();
                if(parentElement.hasClass("checkboxGroup")) {
                    parentElement.children().each(function () {
                        var nameOfElement = $(this).find("input").attr("name");
                        var idOfElement = $(this).find("input").attr("id");
                        if(idOfElement!=idOfClicked){
                           $("input[id='"+idOfElement+"']").prop('checked', false)
                        }
                        $("."+nameOfElement).hide();
                    });
                }
                if($("input[id='"+idOfClicked+"']").prop('checked')){
                    if(classOfClicked=="activate" ){
                        $("."+nameOfClicked).show();
                    }
                    else if (classOfClicked=="deactivate"){
                        $("."+nameOfClicked).find("input").attr("checked",false);
                        $("."+nameOfClicked).find("input").val("");
                        $("."+nameOfClicked).hide();
                    }
                    $("input[name='"+nameOfClicked+"']").each(function() {
                        if(this.checked){
                            this.checked=false;
                        }
                    });
                    $("#"+idOfClicked).prop('checked',true);
                }
                else if(!$("input[id='"+idOfClicked+"']").prop('checked')){
                    if(classOfClicked=="activate" ){
                        $("."+nameOfClicked).find("input").attr("checked",false);
                        $("."+nameOfClicked).find("input").val("");
                        $("."+nameOfClicked).hide();
                    }
                    else if (classOfClicked=="deactivate"){
                        $("."+nameOfClicked).show();
                    }
                }
            });

            function specimenCodeAutofill(){
                var patientuuid = $('#patient\\.uuid').val();
                var specCodeConceptID = 107258;

                var allSpecCodeForPatient = htmlDataStore.getObsByConceptId(patientuuid,specCodeConceptID);

                // sort the array desc based on obs date

                    var Adatearray = a.obsDate.split("-");
                    var AconvertedDate = Adatearray[1] + '-' + Adatearray[0] + '-' + Adatearray[2];
                    var Bdatearray = b.obsDate.split("-");
                    var BconvertedDate = Bdatearray[1] + '-' + Bdatearray[0] + '-' + Bdatearray[2];
                    return new Date(BconvertedDate) - new Date(AconvertedDate);
                });

                var datearray = allSpecCodeForPatient[0].obsDate.split("-");
                var convertedDate = datearray[1] + '-' + datearray[0] + '-' + datearray[2];
                const diffTime = (new Date()) - new Date(convertedDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24) );
                if(diffDays <= 1){
                    $('#obs\\.specimenCode').val(allSpecCodeForPatient[0].valueText);
                }
            }

        function HIVObsAutofill() {
            const patientuuid = $('#patient\\.uuid').val();
            const conceptQuestionID = 3753;

            if (!htmlDataStore || typeof htmlDataStore.getObsByConceptId !== 'function') return;

            const rawObs = htmlDataStore.getObsByConceptId(patientuuid, conceptQuestionID);
            if (!rawObs) return;

            let obsList;
            try {
                obsList = JSON.parse(rawObs);
            } catch (e) {
                console.error("Failed to parse obs JSON:", e);
                return;
            }

            if (!Array.isArray(obsList) || obsList.length === 0) return;

            obsList.sort((a, b) => {
                const dateA = new Date(a.obsDate.split('-').reverse().join('-'));
                const dateB = new Date(b.obsDate.split('-').reverse().join('-'));
                return dateB - dateA;
            });

            const latestObs = obsList[0];
            const obsDate = new Date(latestObs.obsDate.split('-').reverse().join('-'));
            const diffDays = Math.ceil((new Date() - obsDate) / (1000 * 60 * 60 * 24));

            if (diffDays <= 1 && latestObs.valueCoded) {
                const val = latestObs.valueCoded.name || latestObs.valueCoded;

                if (val === "POSITIVE") {
                    $('#positiveHIVStatusHistory').prop("checked", true);
                } else if (val === "NEGATIVE") {
                    $('#negativeHIVStatusHistory').prop("checked", true);
                }
            }
        }
