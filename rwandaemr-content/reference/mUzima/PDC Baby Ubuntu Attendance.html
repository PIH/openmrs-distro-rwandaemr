        $('.future-or-today-date').change(function () {
            if ($(this).is(':visible') && $(this).val() != '') {
                var errors = {};
                var pattern = /(\d{2})-(\d{2})-(\d{4})/g;
                var matches = pattern.exec($(this).val());
                var enteredDate = new Date(matches[3], matches[2] - 1, matches[1]);
                var today = new Date(new Date().getFullYear(),new Date().getMonth(),new Date().getDate());
                if (enteredDate < today) {
                    errors[$(this).attr('name')] = "Please enter present or future date.";
                }
                toggleValidationMessages(errors);
            }
        });
        $(document).on("click", function(event){
                var classOfClicked = event.target.className;

                        if(idOfElement!=idOfClicked){
                           $("input[id='"+idOfElement+"']").prop('checked', false)
                        }
                        $("."+nameOfElement).hide();
                    })
                }
  });
});

<script type="text/javascript">
    $(document).ready(function () {

        function updateInput(value) {
        document.getElementById('selected-group').value = value;
         }

          $('#encounter\\.provider_id_select').change(function(){

            //Get the Provider ID value
             var provider_id = $('#encounter\\.provider_id').val();

             //Generate patient identifier if the provider ID field is not empty
             if(provider_id != ''){

                 var providerIdwithoutSeparator = provider_id.replace('-', '');

                 var currentTime = new Date();
                 var baseDate = new Date( "01/01/2020 00:00:00" );


                 var millisecondsSinceStartOfYear = currentTime - baseDate;
                 var secondsElapsedSince2020 = Math.floor(millisecondsSinceStartOfYear/1000);
                 var secondsElapsedSince2020With100SecBetween = Math.floor(secondsElapsedSince2020/100);
                 var secNumberSize =[secondsElapsedSince2020With100SecBetween].toString().split('').length;

                 if(secNumberSize<7){
                    secondsElapsedSince2020With100SecBetween = "0" + secondsElapsedSince2020With100SecBetween;

                 }


                 var combinedVariables = providerIdwithoutSeparator + secondsElapsedSince2020With100SecBetween;
                 var medicalRecordNumber;
                 if(!isNaN(combinedVariables)){

                    medicalRecordNumber= parseInt(combinedVariables).toString(16);
                  }
                  else{
                     medicalRecordNumber= "z"+combinedVariables ;
                  }


               //Update medical record number field in the form with generated value
               $("#identifier_value").val(medicalRecordNumber);
             }
          });
        // End- version 2 of patient  identifier generation whenever provider ID is changed
        var requireMedicalRecordNumber = true;
        if(requireMedicalRecordNumber){
          $(".require_medical_record_number_hint").show();
          $("#identifier_value").attr("required","required");
        } else {
          $(".require_medical_record_number_hint").hide();
          $("#identifier_value").removeAttr("required");
        }
        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }
        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });
        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });
        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });
        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };
        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };
        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');


      document.setupAutoCompleteData('encounter\\.location_id');

	document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
	$('#registration_form').validate({rules: {
            'tmp.age_in_years': {
                range: [0, 120]
            }
        }
    });
   	document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");
    document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");

    //Function to set health facility whenever the encounter location is changed
    $('#encounter\\.location_id').change(function(){
      var selected_health_facility_id = $('input[name="encounter.location_id"]').val();

    // Add checkboxes representing languages you want to involve in the form.

    $(document).on("click", function(event){
        var classOfClicked = event.target.className;
        var nameOfClicked = event.target.name;
        var idOfClicked = event.target.id


        if(nameOfClicked =="language" ){
            if($("input[id='"+idOfClicked+"']").prop('checked')){

        }

});
document.nextHierarchyArray = function(elementName, dataDictionary,nextDateDictionary) {
    var label = $("#" + elementName).val();
        var parentId = null;
        var refinedArray = [];

        $.each(dataDictionary, function(i, elem) {
            if (elem.label == label) {
                parentId = elem.id;
                return false;
            }
        });
        if(parentId !=null){
            $.each(nextDateDictionary, function(i, elem) {
                if (elem.parent_id == parentId) {
                    refinedArray.push(elem);
                }
            });
        }
        return refinedArray;
    }
</script>
